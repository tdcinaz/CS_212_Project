<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>A4 Web Store</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
</head>
<body>

  <!-- Navbar Insertion Point -->
  <div id="navbar-placeholder"></div>

  <!-- Hero / Banner Section (Optional) -->
  <div class="jumbotron jumbotron-fluid text-center bg-light mb-0">
    <div class="container">
      <h1 class="display-4">A4 Web Store</h1>
      <p class="lead">Group A4 Project</p>
    </div>
  </div>

  <!-- Featured Products Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Featured Products</h2>
    <div id="featured-products" class="row">
      <!-- Dynamically filled by JavaScript -->
    </div>

    <!-- View All Button -->
    <div class="text-center mt-4">
      <a href="shop.html" class="btn btn-outline-primary btn-lg">
        View All
      </a>
    </div>
  </section>
  <!-- End Featured Products Section -->

  <!-- Footer (Optional) -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <span class="text-muted">Â© 2025 A4 Web Store. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Navbar Fetch & Display Logic -->
  <script>
    // Fetch Navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <!-- CSV Fetch & Display Logic -->
  <script>
    // Fetch CSV
    fetch('products.csv')
      .then(response => response.text())
      .then(csvData => {
        const products = parseCSV(csvData);
        
        // We'll feature only the first 4 products
        const featured = products.slice(0, 4);

        const container = document.getElementById('featured-products');
        featured.forEach(product => {
          const col = document.createElement('div');
          col.className = 'col-md-3 mb-4';
          col.innerHTML = `
            <div class="card h-100">
              <img
                src="${product['thumbnail-image']}"
                class="card-img-top"
                alt="${product.name}"
              />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text text-muted">${product.price}</p>
                <a href="product.html?id=${product['product-id']}" 
                   class="btn btn-primary mt-auto">
                  View Details
                </a>
              </div>
            </div>
          `;
          container.appendChild(col);
        });
      })
      .catch(err => {
        console.error('Error loading featured products:', err);
      });

    // --- CSV Parsing Utility Functions ---
    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');

      const results = [];
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        const cols = splitCSVLine(lines[i]);
        const rowObj = {};
        headers.forEach((header, index) => {
          rowObj[header.trim()] = (cols[index] || '').trim();
        });
        results.push(rowObj);
      }
      return results;
    }

    // Basic CSV parsing that handles double quotes
    function splitCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;

      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          if (inQuotes && line[i + 1] === '"') {
            current += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }
  </script>
</body>
</html>
