<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Details - A4 Web Store</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
</head>
<body>

  <!-- Navbar Insertion Point -->
  <div id="navbar-placeholder"></div>

  <!-- Main container for product details -->
  <div class="container my-5">
    <div id="product-details" class="row">
      <!-- JavaScript fills in the product content here -->
    </div>
  </div>

  <!-- Footer (optional) -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <span class="text-muted">Â© 2025 A4 Web Store. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap + jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Script to load Navbar (if using fetch include) -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <!-- Navbar Fetch & Display Logic -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('id');

    if (!productId) {
      document.getElementById('product-details').innerHTML = `
        <div class="col-12 text-center">
          <p>No product ID specified.</p>
        </div>`;
    } else {
      fetch('products.csv')
        .then(response => response.text())
        .then(csvData => {
          const products = parseCSV(csvData);
          const product = products.find(p => p['product-id'] === productId);

          if (!product) {
            document.getElementById('product-details').innerHTML = `
              <div class="col-12 text-center">
                <p>Product not found.</p>
              </div>`;
          } else {
            // Build the HTML
            document.getElementById('product-details').innerHTML = `
              <div class="col-md-6">
                <img
                  src="${product['product-image']}"
                  alt="${product.name}"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-6">
                <h2>${product.name}</h2>
                <h4 class="text-muted">${product.price}</h4>
                <p>${product.description}</p>
                <button id="add-to-cart-btn" class="btn btn-primary">
                  Add to Cart
                </button>
              </div>
            `;

            // Add to Cart button click handler
            const addToCartBtn = document.getElementById('add-to-cart-btn');
            addToCartBtn.addEventListener('click', () => {
              addToCart(product);
              alert('Added to cart!');
            });
          }
        })
        .catch(error => {
          console.error('Error fetching CSV:', error);
          document.getElementById('product-details').innerHTML = `
            <div class="col-12 text-center">
              <p>Could not load product data.</p>
            </div>`;
        });
    }

    // Simple localStorage-based cart
    function addToCart(product) {
      // 1) Parse existing cart from localStorage or create empty
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      // 2) Check if product is already in the cart
      const existingItem = cart.find(item => item.productId === product['product-id']);

      if (existingItem) {
        // Increase quantity
        existingItem.quantity++;
      } else {
        // Add new item with quantity = 1
        cart.push({
          productId: product['product-id'],
          name: product.name,
          price: product.price,
          thumbnail: product['thumbnail-image'],
          quantity: 1
        });
      }

      // 3) Save back to localStorage
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // CSV parser from earlier
    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = lines[0].split(',');

      const results = [];
      for (let i = 1; i < lines.length; i++) {
        if (!lines[i].trim()) continue;
        const cols = splitCSVLine(lines[i]);
        const rowObj = {};
        headers.forEach((header, index) => {
          rowObj[header.trim()] = (cols[index] || '').trim();
        });
        results.push(rowObj);
      }
      return results;
    }
    function splitCSVLine(line) {
      let result = [];
      let current = '';
      let inQuotes = false;
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          if (inQuotes && line[i + 1] === '"') {
            current += '"';
            i++;
          } else {
            inQuotes = !inQuotes;
          }
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }
  </script>
</body>
</html>
