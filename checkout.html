<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - A4 Web Store</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
</head>
<body>

  <!-- Navbar Insertion Point -->
  <div id="navbar-placeholder"></div>

  <div class="container py-5">
    <h1 class="mb-4">Checkout</h1>

    <form id="checkout-form">
      <h4>Shipping Address</h4>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="shipFirstName">First Name</label>
          <input type="text" class="form-control" id="shipFirstName" required />
        </div>
        <div class="form-group col-md-6">
          <label for="shipLastName">Last Name</label>
          <input type="text" class="form-control" id="shipLastName" required />
        </div>
      </div>
      <div class="form-group">
        <label for="shipAddress">Address</label>
        <input type="text" class="form-control" id="shipAddress" required />
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="shipCity">City</label>
          <input type="text" class="form-control" id="shipCity" required />
        </div>
        <div class="form-group col-md-4">
          <label for="shipState">State/Province</label>
          <input type="text" class="form-control" id="shipState" required />
        </div>
        <div class="form-group col-md-3">
          <label for="shipZip">Zip Code</label>
          <input type="text" class="form-control" id="shipZip" required />
        </div>
      </div>

      <hr />

      <h4>Billing Address</h4>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="billFirstName">First Name</label>
          <input type="text" class="form-control" id="billFirstName" required />
        </div>
        <div class="form-group col-md-6">
          <label for="billLastName">Last Name</label>
          <input type="text" class="form-control" id="billLastName" required />
        </div>
      </div>
      <div class="form-group">
        <label for="billAddress">Address</label>
        <input type="text" class="form-control" id="billAddress" required />
      </div>
      <div class="form-row">
        <div class="form-group col-md-5">
          <label for="billCity">City</label>
          <input type="text" class="form-control" id="billCity" required />
        </div>
        <div class="form-group col-md-4">
          <label for="billState">State/Province</label>
          <input type="text" class="form-control" id="billState" required />
        </div>
        <div class="form-group col-md-3">
          <label for="billZip">Zip Code</label>
          <input type="text" class="form-control" id="billZip" required />
        </div>
      </div>

      <hr />

      <h4>Payment Information</h4>
      <div class="form-group">
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" class="form-control" id="cardNumber" required />
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="cardExp">Expiration Date (MM/YY)</label>
          <input type="text" class="form-control" id="cardExp" required />
        </div>
        <div class="form-group col-md-3">
          <label for="cardCVV">CVV</label>
          <input type="text" class="form-control" id="cardCVV" required />
        </div>
      </div>

      <button type="submit" class="btn btn-success btn-lg">
        Complete Purchase
      </button>
    </form>
  </div>

  <!-- Footer (optional) -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <span class="text-muted">Â© 2025 My Store. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap + jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Navbar Fetch & Display Logic -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <!-- Checkout Logic -->
  <script>
    const checkoutForm = document.getElementById('checkout-form');
    checkoutForm.addEventListener('submit', (e) => {
      e.preventDefault();


      const orderId = generateOrderId();
      localStorage.setItem('orderId', orderId);

      // Redirect to confirmation page
      window.location.href = 'confirmation.html';
    });

    // A simple random 6-digit ID
    function generateOrderId() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }
  </script>
</body>
</html>
