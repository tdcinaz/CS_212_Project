<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Contact - A4 Web Store</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
</head>
<body>

  <!-- Navbar Insertion Point -->
  <div id="navbar-placeholder"></div>

  <!-- Contact Section -->
  <section class="container py-5">
    <h1 class="mb-4">Contact Us</h1>
    <form 
      action="mailto:placeholder@example.com" 
      method="post" 
      enctype="text/plain"
    >
      <!-- Name -->
      <div class="form-group">
        <label for="contactName">Name</label>
        <input
          type="text"
          class="form-control"
          id="contactName"
          name="Name"
          placeholder="Enter your name"
          required
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="contactEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="contactEmail"
          name="Email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Order Number (Optional) -->
      <div class="form-group">
        <label for="orderNumber">Order Number (optional)</label>
        <input
          type="text"
          class="form-control"
          id="orderNumber"
          name="OrderNumber"
          placeholder="If applicable"
        />
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea
          class="form-control"
          id="contactMessage"
          name="Message"
          rows="5"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>

      <!-- Send Button -->
      <button type="submit" class="btn btn-primary">
        Send
      </button>
    </form>
  </section>
  <!-- End Contact Section -->

  <!-- Footer (Optional) -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <span class="text-muted">Â© 2025 A4 Web Store. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

  <!-- Navbar Fetch & Display Logic -->
  <script>
    // Fetch Navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
</body>
</html>
