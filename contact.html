<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Contact - My Mock Store</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
</head>
<body>

  <!-- Navbar (same as on other pages) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">My Store</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon">&#9776;</span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Left-aligned nav links -->
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shop.html">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
        </li>
      </ul>

      <!-- Search bar -->
      <form class="form-inline my-2 my-lg-0" action="shop.html" method="GET">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search products"
          aria-label="Search"
          name="q"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>

      <!-- Cart icon -->
      <ul class="navbar-nav ml-3">
        <li class="nav-item">
          <a class="nav-link" href="cart.html">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-cart"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 
                   .485.379L2.89 3H14.5a.5.5 0 0 1 
                   .49.598l-1.5 7A.5.5 0 0 1 13 
                   11H4a.5.5 0 0 1-.49-.402L2.01 
                   3.607 1.61 2H.5a.5.5 0 0 
                   1-.5-.5zm5.5 10a1 1 0 1 
                   1-2 0 1 1 0 0 1 2 0zm6 0a1 
                   1 0 1 1-2 0 1 1 0 0 1 2 0z"
              />
            </svg>
            Cart
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- Contact Section -->
  <section class="container py-5">
    <h1 class="mb-4">Contact Us</h1>
    <form 
      action="mailto:placeholder@example.com" 
      method="post" 
      enctype="text/plain"
    >
      <!-- Name -->
      <div class="form-group">
        <label for="contactName">Name</label>
        <input
          type="text"
          class="form-control"
          id="contactName"
          name="Name"
          placeholder="Enter your name"
          required
        />
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="contactEmail">Email</label>
        <input
          type="email"
          class="form-control"
          id="contactEmail"
          name="Email"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Order Number (Optional) -->
      <div class="form-group">
        <label for="orderNumber">Order Number (optional)</label>
        <input
          type="text"
          class="form-control"
          id="orderNumber"
          name="OrderNumber"
          placeholder="If applicable"
        />
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea
          class="form-control"
          id="contactMessage"
          name="Message"
          rows="5"
          placeholder="Write your message here..."
          required
        ></textarea>
      </div>

      <!-- Send Button -->
      <button type="submit" class="btn btn-primary">
        Send
      </button>
    </form>
  </section>
  <!-- End Contact Section -->

  <!-- Footer (Optional) -->
  <footer class="bg-light py-4">
    <div class="container text-center">
      <span class="text-muted">Â© 2025 My Store. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
